config:
- configTable:
    table_style: 'table-layout: fixed; width: 70% ; margin: 0 auto; border:0px solid rgb(0, 0, 0); border-radius: 10px; background-color:transparent; border-color: blue;'
    tr_style: 'height: 60px;'
    th_style: 'border: 4px solid black; text-align: center; align-items: center; align-self: center; width: 65%;'
    td_style: 'font-size: 18px; text-align: center; border: 0px solid rgb(0, 0, 0); border-radius: 10px; padding: 5px; border-style:solid; border-color: blue; background-color:transparent;'
- configBody:     
    div_style: 'background-color: transparent; border:0px solid rgb(0, 0, 0); border-radius: 10px; padding: 5px; border-style:solid; border-color:blue;'
    body_style: 'padding: 25px; border: 0px; border-radius: 10px; border-style:solid; border-color:green; background-image: url("./images/background1.jpg"); background-repeat: no-repeat;background-attachment: fixed; background-size: 100% 100%;'
- setDebug:
